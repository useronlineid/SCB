<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทำใบสั่งจ่าย SCB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ทำใบสั่งจ่าย SCB</h1>
        <form id="paymentForm">
            <label for="Companyaccount">บัญชีต้นทาง ( ไม่ต้องระบุก็ได้ หรือระบุที่ต้องการ )</label>
            <input type="text" id="Companyaccount" placeholder="xxx-xxx944-0" style="color:#828282">

            <label for="Companymoney">เงินต้นทาง ( ไม่ต้องระบุก็ได้ หรือระบุที่ต้องการ )</label>
            <input type="text" id="Companymoney" placeholder="9,168,580.00" style="color:#828282">

            <label for="accountNumber1">เลขบัญชี-ชื่อนามสกุล<br>
            ( ตัวอย่าง 1234567890 - สมชาย พิมพ์ลง )
            </label>
            <input type="text" id="accountNumber1" placeholder="เลขบัญชี - ชื่อ-นามสกุล" style="color:#828282">

            <label for="savings">จำนวนเงิน ( ตัวอย่าง 50,000.00 )</label>
            <input type="text" id="savings" placeholder="ระบุจำนวนเงิน" style="color:#828282">

            <label for="Dateandtime">วันที่ ( ตัวอย่าง 01/01/2567 10:00:00 )</label>
            <input type="text" id="Dateandtime" placeholder="วัน/เดือน/ปี เวลา" style="color:#828282">
            
             <label for="notes">หมายเหตุ ( กรอกตามที่ตองการระบุ )</label>
             <input type="text" id="notes" placeholder="บัญชีของสมาชิกไม่ตรงกับข้อมูลในระบบ ธนาคารทำการโอนซ้ำหลายรอบ ไม่สามารถโอนเงินเข้าได้ ตามกฎระเบียบของธนาคาร กฎหมายความมั่นคงของกองทุนสมาชิก ถูกอายัดชั่วคราว" style="color:#d90909">
            
            
            <button type="button" id="saveImage">Save image</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
